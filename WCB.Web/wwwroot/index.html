<!DOCTYPE html>
<html ng-app="myNoteApp">
<head>
    <meta charset="utf-8" />
    <title>WCB</title>
    <link rel="stylesheet" type="text/css" href="bower_concat.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="myNoteCtrl">
<div class="container">
    <div class="middle panel panel-success">
        <div class="panel-heading"><i class="fa fa-cogs fa-lg"></i> Hallinta ja tila</div>
        <div class="panel-body container-fluid">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="inputDelay" class="col-sm-3">Viive (Sekunttia)</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control col-md-5" id="inputDelay" placeholder="" ng-bind="delay">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control col-md-3" placeholder="0" ng-bind="" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputWorkPeriod" class="col-sm-3">Syöttö (Sekunttia)</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control col-md-5" id="inputWorkPeriod" placeholder="" ng-bind="workPeriod">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control col-md-3" placeholder="0" ng-bind="" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputBrightnessLimit" class="col-sm-3">Vahti (Prosenttia)</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control col-md-5" id="inputBrightnessLimit" placeholder="" ng-bind="brightnessLimit">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control col-md-3" placeholder="0" ng-bind="" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Aseta</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" data-toggle="button">Päälle</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="bower_concat.js"></script>
<script src="app/app.js"></script>
</body>
</html>
